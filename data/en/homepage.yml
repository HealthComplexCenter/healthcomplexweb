######################## Success story #############################
success_story:
  enable : true
  bg_image : "images/backgrounds/success-story.jpg"
  title : "What is Health Complexity?"
  content : "The way public health problems are conceptualized shapes the kind of solutions we seek and the
methods we use. Public health and the underlying disease processes are complex, often involving the interaction of biological,
social, psychological, economic, and other processes that may be non-linear, adaptive, and have other
features of complex systems. There is therefore a need to push the boundaries of public health
beyond single-factor data analysis and capacitate its research methodology to tackle real-world
complexities. The Copenhagen Health Complexity Center is at the forefront of this development."
  # video link
  video_link : "https://www.youtube.com/watch?v=NXWzj9sPD9k"

  
